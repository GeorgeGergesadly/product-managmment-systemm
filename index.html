<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product managmment system</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p>product managmment system</p>
      </div>

      <div class="inputs">
        <input type="text" id="tittle" placeholder="tittle" />
        <div class="price">
          <!--onkeyup="getTotal()":  يعني لما تضغط علي الكيبورد و تشيل ايدك شغلي الفنكشن دي   علي ال4 مربعات دول -->
          <input
            onkeyup="getTotal()"
            onctype="number"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="submit">create</button>
      </div>

      <div class="outputs">
        <div class="searchblock">
          <input
            onkeyup="searchdata(this.value)"
            type="text"
            name=""
            id="search"
            placeholder="search"
          />
          <div class="btnsearch">
            <button onclick="getSearchMood(this.id)" id="searchtitle">
              search by tittle
            </button>
            <button onclick="getSearchMood(this.id)" id="searccategory">
              search by category
            </button>
          </div>
        </div>
        <div id="deleteall"></div>
        <table>
          <tr>
            <th>id</th>
            <th>tittle</th>
            <th>price</th>
            <th>tax</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <!-- انا هحط دلواقتي بينات تخيليه عشان اعرف انسق في السي اساس انما بعد كدا البينات هتيجي من الجافا اسكربت ع التي بودي ع طول  -->
          <!-- و نا قررتو كزا مره عشان يبق عندي تخيل و اعرف انسقو صح  -->
          <tbody id="tbody">
            <tr>
              <td>1</td>
              <td>samms</td>
              <td>2000</td>
              <td>100</td>
              <td>100</td>
              <td>100</td>
              <!-- خلي بالك دا رقم التوتال  -->
              <td>3000</td>
              <td>phone</td>
              <td><button id="update">update</button></td>
              <td><button id="delete">delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
